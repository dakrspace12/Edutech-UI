
    <h2 mat-dialog-title>Forgot Password</h2>
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Choose an option</mat-label>
        <mat-select [(ngModel)]="selectedOption" name="selectedOption">
          <mat-option value="email">Email</mat-option>
          <mat-option value="mobile">Mobile Number</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field *ngIf="selectedOption === 'email'" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field *ngIf="selectedOption === 'mobile'" appearance="fill">
        <mat-label>Mobile Number</mat-label>
        <input matInput type="text" [(ngModel)]="mobile" name="mobile" required>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button color="primary" (click)="onSubmit()">Submit</button>
    </mat-dialog-actions>
