<div class="login-container animated-bg">
    <div class="login-header animate-fade-in">
      <mat-icon>person</mat-icon>
      <h2>Admin Login</h2>
    </div>
    <form [formGroup]="adminLoginForm" (ngSubmit)="onAdminLogin()" class="animate-slide-up">
      <!-- Email Field -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput type="email" formControlName="email" placeholder="Email" required />
      </mat-form-field>
  
      <!-- Password Field -->
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input 
          matInput 
          [type]="hidePassword ? 'password' : 'text'" 
          formControlName="password" 
          placeholder="Password" 
          required 
        />
        <mat-error *ngIf="passwordLengthError()">
          Password must be at least 6 characters long.
        </mat-error>
        <mat-error *ngIf="passwordAlphanumericError()">
          Password must be alphanumeric (letters and numbers only).
        </mat-error>
        <!-- Toggle Password Visibility -->
        <button 
          mat-icon-button 
          matSuffix 
          type="button" 
          (click)="togglePasswordVisibility()" 
          [attr.aria-label]="'Toggle password visibility'"
          matTooltip="Show/Hide Password">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
  
      <!-- Login Button -->
      <button mat-raised-button type="submit" color="primary" [disabled]="adminLoginForm.invalid">
        <mat-icon>login</mat-icon> Login
      </button>
    </form>
  
    <!-- Display Token -->
    <div *ngIf="token" class="token-display">
      <p><strong>Token:</strong> {{ token }}</p>
    </div>
  
    <!-- Forgot Password Button -->
    <div class="forgot-password"> 
      <button mat-button color="accent" (click)="ForgotPasswordAdmin()"> 
        <mat-icon>help_outline</mat-icon> 
        Forgot Password? </button> 
    </div> 
  
    
  
    <!-- Back Button -->
    <button mat-button color="warn" class="back-button animated-back-button" (click)="navigateBack()">
      <mat-icon>arrow_back</mat-icon> <span>Back</span>
    </button>
  </div>
