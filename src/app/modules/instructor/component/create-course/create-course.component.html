<div class="container d-flex justify-content-center align-items-center flex-column mt-lg-4 mb-lg-4">
    <h2 class="fs-2">Create Courses</h2>
    <form class="w-75">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea type="description" class="form-control" id="description"
                placeholder="Enter description"></textarea>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-secondary btn-lg" (click)="goBack()">Back</button>
            <button type="button" class="btn btn-lg btn-primary" (click)="saveAndNext()">Save and Next</button>
        </div>
    </form>
</div>
