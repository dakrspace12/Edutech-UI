<div class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Home</a>
      <a class="navbar-brand" href="#">Manage Courses</a>
      <a class="navbar-brand" href="#">Enrolled Students</a>
      <a class="navbar-brand ml-auto" href="#">Logout</a>
    </nav>
  
    <div class="mt-4 search-bar">
      <div class="form-group d-flex align-items-center">
        <input
          type="text"
          class="form-control"
          placeholder="Search by Course ID or Name"
          [(ngModel)]="searchTerm"
        />
        <button class="btn btn-primary ml-2" (click)="onSearch()">Search</button>
      </div>
    </div>
  
    <table class="table table-striped mt-4">
      <thead class="thead-dark">
        <tr>
          <th>Course ID</th>
          <th>Course Name</th>
          <th>Instructor</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of filteredCourses">
          <td>{{ course.id }}</td>
          <td>{{ course.name }}</td>
          <td>{{ course.instructor }}</td>
          <td>
            <button class="btn btn-secondary btn-sm" (click)="onView(course.id)">View</button>
            <button class="btn btn-success btn-sm" (click)="onUpdate(course.id)">Update</button>
            <button class="btn btn-danger btn-sm" (click)="onDelete(course.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3 mt-4">
      Â© 2025 Manage Courses. All rights reserved.
    </footer>
  </div>
