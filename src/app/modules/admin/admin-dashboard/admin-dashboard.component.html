<div class="admin-dashboard">
  <main>
    <section class="stats">
      <div class="stat">
        <h2>Total Courses</h2>
        <p>{{ totalCourses }}</p>
      </div>
      <div class="stat">
        <h2>Total Users</h2>
        <p>{{ totalUsers }}</p>
      </div>
      <!-- <div class="stat">
        <h2>Monthly Revenue</h2>
        <p>{{ monthlyRevenue | currency }}</p>
      </div> -->
    </section>
    <section class="recent-activity">
      <h2>Recent Activity</h2>
      <ul>
        <li *ngFor="let activity of recentActivities">{{ activity }}</li>
      </ul>
    </section>
  </main>
</div>
