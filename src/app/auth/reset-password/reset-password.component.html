<div class="reset-password-container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="newPassword">New Password</label>
      <input
        type="password"
        id="newPassword"
        formControlName="newPassword"
        placeholder="Enter new password"
        required
      />
      <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
        <small>Password is required and must be at least 6 characters long.</small>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm your password"
        required
      />
      <div *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.touched">
        <small>Passwords do not match.</small>
      </div>
    </div>
    <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
  </form>
</div>
