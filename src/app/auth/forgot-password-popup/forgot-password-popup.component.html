<div class="forgot-password-popup-container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Choose an option</mat-label>
      <mat-select [(value)]="selectedOption">
        <mat-option value="email">Email</mat-option>
        <mat-option value="mobile">Mobile</mat-option>
      </mat-select>
    </mat-form-field>

    <div *ngIf="selectedOption === 'email'">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" type="email" required />
      </mat-form-field>
    </div>

    <div *ngIf="selectedOption === 'mobile'">
      <mat-form-field appearance="fill">
        <mat-label>Mobile</mat-label>
        <input matInput [(ngModel)]="mobile" name="mobile" type="tel" required />
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Send Reset Link</button>
      <button mat-button type="button" (click)="closePopup()">Cancel</button>
    </div>
  </form>
</div>
