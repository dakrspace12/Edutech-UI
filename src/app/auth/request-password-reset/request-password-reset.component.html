<div class="form-container">
  <h2>Request Password Reset</h2>
  <form [formGroup]="requestPasswordResetForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your registered email"
      />
      <div *ngIf="requestPasswordResetForm.get('email')?.touched && requestPasswordResetForm.get('email')?.invalid" class="error">
        <small *ngIf="requestPasswordResetForm.get('email')?.errors?.['required']">
          Email is required.
        </small>
        <small *ngIf="requestPasswordResetForm.get('email')?.errors?.['email']">
          Please enter a valid email address.
        </small>
      </div>
    </div>

    <button type="submit" [disabled]="requestPasswordResetForm.invalid || isLoading">
      <span *ngIf="!isLoading">Send Reset Link</span>
      <span *ngIf="isLoading">Loading...</span>
    </button>
  </form>
</div>
