<div class="login-container animated-bg">
  <div class="login-header animate-fade-in" >
    <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User Icon" class="user-icon">
    <h2>Login</h2>
    <p>Sign in to your account</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="animate-slide-up">
    <!-- Email Field -->
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput type="text" formControlName="email" placeholder="Username, email, mobile" required autocomplete="username"/>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <mat-icon matPrefix>key</mat-icon>
      <input
        matInput 
        [type]="hidePassword ? 'password' : 'text'" 
        formControlName="password"
        placeholder="Password"
        required 
        autocomplete="current-password"
      />
      <mat-error *ngIf="passwordLengthError()">
        Password must be at least 6 characters long.
      </mat-error>
      <mat-error *ngIf="passwordAlphanumericError()">
        Password must be alphanumeric (letters and numbers only).
      </mat-error>
      <!-- Toggle Password Visibility -->
      <button 
        mat-icon-button 
        matSuffix 
        type="button" 
        (click)="togglePasswordVisibility()" 
        [attr.aria-label]="'Toggle password visibility'"
        matTooltip="Show/Hide Password">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Login Button -->
    <button mat-raised-button type="submit" class="custom-login-btn">
       Login
    </button>
  </form>


  <!-- Forgot Password -->

    <div mat-button color="accent" > 
      <span (click)="ForgotPassword()" class="forgot-password">Forgot Password</span>  </div> 
   

  <!-- Register Button -->
  <div class="register-account">
    <button mat-button class="custom-login-btn" (click)="navigateToRegister()">
      <mat-icon>how_to_reg</mat-icon>Register New Account
    </button>
    <div class="terms">
      <p>You are agreeing to the <span class="terms-bold"><b>Terms of Services</b></span> and <span class="policy-bold"><b>privacy policy</b></span></p>
    </div>
  </div>

 
  <button mat-button color="warn" class="back-button animated-back-button custom-login-btn" (click)="navigateBack()">
    <mat-icon>arrow_back</mat-icon> <span>Back</span>
  </button>
</div>
